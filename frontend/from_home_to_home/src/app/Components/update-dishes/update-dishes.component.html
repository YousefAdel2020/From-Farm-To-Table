<div class="box" style="margin-top: 20px; margin-bottom: 20px;">
    
    <h1 class="text-center pb-2 fst-italic shape "> update dish</h1>
  
<form>

    <div class="form-group  m-2 ">
        <label class="col-3 fs-6 fst-italic" for="name"> Name</label>
        <input  type="text" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" />
    </div>
    <div class="form-group">
        <label class="col-3 fs-6. fst-italic" for="category">Category</label>
        <select id="category" [(ngModel)]="selectedCategory" name="category">
          <option *ngFor="let category of categories" [value]="category" [selected]="category === selectedCategory">{{ category }}</option>
        </select>
      </div>
    <div class="form-group">
        <label class="col-3  fs-6 fst-italic" for="image">Image</label>
        <input type="file" id="image"  [(ngModel)]="image" name="image" />
    </div>
    <div class="form-group  ">
        <label class="col-3  fs-6 fst-italic "  for="description">description</label>
        <textarea id="description" placeholder="Enter description of dishes" [(ngModel)]="description" name="description" ></textarea>
    </div>
    <div class="form-group  ">
        <label class="col-3  fs-6 fst-italic "  for=" ingredients"> ingredients</label>
        <input id="text" placeholder=" ingredients" [(ngModel)]="description" name=" ingredients" >
    </div>
    
    <div class="form-group  ">
        <label class="col-3  fs-6 fst-italic "  for="salary">price</label>
        <input type="number" id="price" [(ngModel)]="price" name="price" >
    </div>
