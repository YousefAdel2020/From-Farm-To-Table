<div class="login-fg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-5 col-lg-5 col-md-12 login">
        <div class="login-section">
          <div class="logo clearfix">
            <a href="#"> From Home To Home </a>
          </div>
          <h3>Sign in into your account</h3>

          <!--& the login form -->
          <div class="form-container">
            <form action="#" method="GET">
              <div class="form-group form-fg">
                <input
                  type="email"
                  name="email"
                  class="input-text"
                  placeholder="Email Address"
                />
                <i class="fa fa-envelope"></i>
              </div>
              <div class="form-group form-fg">
                <input
                  type="password"
                  name="password"
                  class="input-text"
                  placeholder="Password"
                />
                <i class="fa fa-unlock-alt"></i>
              </div>
              <div class="checkbox clearfix">
                <div class="form-check checkbox-fg">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="remember"
                  />
                  <label class="form-check-label" for="remember">
                    Remember me
                  </label>
                </div>
                <a href="#">Forgot Password</a>
              </div>
              <div class="form-group mt-2">
                <button type="submit" class="btn-md btn-fg btn-block">
                  Login
                </button>
              </div>
            </form>
          </div>
          <p>
            Don't have an account? <a href="#" class="linkButton"> Register</a>
          </p>
        </div>
      </div>

      <!--& background image  -->
      <div
        class="col-xl-7 col-lg-7 col-md-12 bg"
        style="
          background-image: url('assets/images/login_image.jpg');
          background-position: center;
        "
      ></div>
    </div>
  </div>
</div>
