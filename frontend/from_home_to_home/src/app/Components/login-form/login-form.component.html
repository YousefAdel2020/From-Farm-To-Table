<div class="main-login">
  
<div class="login">
  <h2>Home To Home</h2>
  <div class="container-form">
    <form (ngSubmit)="validate()" [formGroup]="loginForm">
      <h3>Welcome Back</h3>
      <p>Sign In with your Email And Password</p>
      <div class="form-group form-fg ">
        <input
        formControlName="email"
          type="email"
          name="email"
          class="input-text"
          placeholder="Email Address"
        />
        
      </div>
     
      <div class="form-group form-fg ">
        <input
        formControlName="password"
          type="password"
          name="password"
          class="input-text"
          placeholder="Password"
        />
        
      </div>
      <div class="checkbox clearfix">
        <div class="form-check checkbox-fg">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="remember"
          />
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>
        <a href="#">Forgot Password</a>
      </div>
      <div class="form-group mt-2">
        <button type="submit" class="btn-login">
          Login
        </button>
      </div>
    </form>
    <div *ngIf="!email && isEmailDirty()">
      <span
        class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
        >Enter a vaild email address, this filed is required</span
      >
    </div>

    <div *ngIf="!password && isPasswordDirty()">
      <span
        class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
        >Password Should be longer than 6 chars</span
      >
    </div>
  </div>
</div>
<div class="login-photo">
<img src="../../../assets/images/login_image.jpg" class="img-log"/>
</div>
</div>
