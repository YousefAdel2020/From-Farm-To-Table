<div class="p-2" style="text-align: center;">
    <div class="container" style="width: 500px; margin: 0 auto;">
         <div class=" justify-content-center align-items-center">
             <div class="row ">
               
                  <div class="text "> 

                     <h2 class="name mt-3"><strong>Update User Info:</strong> </h2>
                  </div> 
                 <form [formGroup]="updateUserForm" (ngSubmit)="updateuser()" class="col-lg-12 align-items-center justify-content-center">
                     <div class="card">
                         <div class="card-body m-2 p-3">
                             <div class="row mb-3">
                                <div class="col-sm-2">

                                    <strong><label class="fs-6 pt-2" for="userFirstName">FName</label></strong>
								</div>
                                <div class="col-sm-10 text-secondary">
                                    <input style="margin-right: 20px;"[(ngModel)]="firstName" class="form-control" type="text" id="firstName" placeholder="Enter your First name" value="{{firstName}}" name="firstName" name="username" />
								</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <strong><label class="fs-6 pt-2" for="userLastName">LName</label></strong>
								</div>
                                <div class="col-sm-10 text-secondary">
                                    <input class="form-control" type="text" [(ngModel)]="lastName"  placeholder="Enter your Last Name" id="lastName" value="{{lastName}}" name="lastName"/>
								</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-2">
                                    <strong><label class="fs-6 pt-2"  for="gender">Gender</label></strong>
                                </div>
                                <div class="col-sm-10 text-secondary">
                                    <select class="form-control" name="gender">
                                        <option value="none" selected>Enter your Last Gender</option>
                                        <option value="male"  >Male</option>
                                        <option value="female" >Female</option>
                                    </select>
                                  <!-- <input class="form-control" type="text" id="email" [(ngModel)]="gender" placeholder="Enter your Gender" name="email" /> -->
                                </div>
                             </div>
                             <div class="row mb-3">
                                <div class="col-sm-2">
                                    <strong><label class="fs-6 pt-2"  for="email">Email</label></strong>

                                </div>
                                <div class="col-sm-10 text-secondary">
                                  <input class="form-control" type="email" id="email" value="{{ email }}" [(ngModel)]="email" placeholder="Enter your email" name="email" />
                                </div>
                             </div>
                             <div class="row mb-3">
                                <div class="col-sm-2">

                                    <strong><label class="fs-6 pt-2" for="phone">Phone</label></strong>

                                </div>
                                <div class="col-sm-10 text-secondary">
                                  <input  class="form-control"type="tel" id="phone" [(ngModel)]="phoneNumber"  placeholder="Enter your phone" name="phone" value="{{phoneNumber}}" />
                                </div>
                             </div>
                             
                             <div class="row mb-3">
                                <div class="col-sm-2">

                                    <strong><label class="fs-6 pt-2" for="address">Address:</label></strong>

                                </div>
                                <div class="col-sm-10 text-secondary">

                                    <input class="form-control" type="text" id="address" [(ngModel)]="address" placeholder="Enter your address"  value="{{address}}"  name="address" />
                                </div>
                             </div>
                             <div class="row mb-3">
                                <div class="col-sm-2">

                                <strong> <label class="fs-6 pt-2" for="image">Image</label></strong>


                                </div>
                                <div class="col-sm-10 text-secondary">
                                  <input  class="form-control" type="file" id="image"  value="{{img}}" name="image" />
                                </div>
                             </div>
                             
                             <div class="row">
                                 <div class="col-sm-4"></div>
                                <div class="col-sm-8 text-secondary d-flex mt-2">
                                   <button type="submit" class="btn px-4 grid btn1 btn-dark"><a class="text-decoration-none" style="color: white;"> Edit </a></button> 
                               </div> 
                             </div>
                         </div>
                     </div>
                     
                    </form>
             </div>
         </div>
     </div>
 </div>
