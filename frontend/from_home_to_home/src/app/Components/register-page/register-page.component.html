<body>
<div class="container">
    <div class="form-container">
      <form id="register_form" (ngSubmit)="submit()" [formGroup]="registerForm">
        <h2>Register</h2>
              <div class="flexbox">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input formControlName="firstName"type="text" id="first-name" name="first-name"  required>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input formControlName="lastName" type="text" id="last-name" name="last-name"  required>
              </div>
            </div>

        
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input formControlName="address" type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input formControlName="phone" type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="flexbox">
            <div class="mydict">
              <div>
                <label>
                  <input formControlName="gender" type="radio" name="gender" checked>
                  <span>Male</span>
                </label>
                <label>
                  <input formControlName="gender" type="radio" name="gender">
                  <span>Female</span>
                </label>                   
              </div>
            </div>
          </div>

 
      
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <div class="flexbox">
            <div class="mydict">
              <div>
                <label>
                  <input formControlName="role" type="radio" name="role" checked>
                  <span>Customer</span>
                </label>
                <label>
                  <input formControlName="role" type="radio" name="role">
                  <span>Chef</span>
                </label>                   
              </div>
            </div>
          </div>
</div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <div class="file-group">
            <input formControlName="image" type="file" id="image" name="image" class="file-input" required />
            <label for="image" class="file-label">Choose file</label>
            <div class="file-name"></div>
          </div>
        </div>
        
        
        <button type="submit" id="submit-btn">Register</button>
      </form>
    </div>
  </div>
</body>
